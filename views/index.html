<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/mdb.css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <title>MongoChat</title>
</head>
<body>
<div class="container">
<div id="userFormArea" class="row">
    <div class="col-md-12">
        <form id='userForm'>
            <div class="form-group">
                <label>Enter Username</label>
                <input type="text" id="username" class="form-control">
                <br/>
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

    <div class="row" id="messageArea">
        <div class="col-md-4">
            <div class="well">
                <h3>Online Users</h3>
                <ul class="list-group" id="users"></ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="chat" id="chat"></div>
            <span id="typing"></span>
            <form id="messageForm">
                <div class="form-group">
                    <label>Enter Your Message</label>
                    <textarea id="message" cols="30" rows="10" class="form-control"></textarea>
                    <br/>
                    <input type="submit" value="Send Message" class="btn btn-primary" id="send">
                </div>
            </form>
        </div>
    </div>
</div>

   <!--js below-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>      
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="assets/scripts/mdb.js"></script>
<script src="assets/scripts/script.js"></script>
</body>
</html>
